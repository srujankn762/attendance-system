name: PR Test Coverage Report

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  coverage-report:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      # Step 4: Run tests with coverage
      - name: Run tests with coverage
        run: |
          echo "Running tests..."
          pytest --cov=. --cov-report=term --cov-report=xml > result.log || true
          COVERAGE=$(pytest --cov=. --cov-report=term | tail -1 | awk '{print $4}' | tr -d '%')
          echo "coverage_percent=$COVERAGE" >> $GITHUB_ENV
          cat result.log

      # Step 5: Show coverage in workflow logs
      - name: Display coverage
        run: |
          echo "=============================================="
          echo "âœ… Test Coverage Report for this PR"
          echo "Coverage Percentage: ${{ env.coverage_percent }}%"
          echo "PR: #${{ github.event.pull_request.number }}"
          echo "Branch: ${{ github.head_ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Repository: ${{ github.repository }}"
          echo "=============================================="
