name: PR Test Coverage Report

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  coverage-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=xml > result.log || true
          COVERAGE=$(pytest --cov=. --cov-report=term | tail -1 | awk '{print $4}' | tr -d '%')
          echo "coverage_percent=$COVERAGE" >> $GITHUB_ENV
          cat result.log

      - name: Post coverage to PR comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            **Test Coverage Report**
            Coverage Percentage: ${{ env.coverage_percent }}%

            Repo: ${{ github.repository }}
            PR: #${{ github.event.pull_request.number }}
            Branch: ${{ github.head_ref }}
            Commit: ${{ github.sha }}
