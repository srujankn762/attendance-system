name: PR Test Coverage Email

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]  # Target branch for PR

jobs:
  run-tests-and-send-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=xml > result.log || true
          COVERAGE=$(pytest --cov=. --cov-report=term | tail -1 | awk '{print $4}' | tr -d '%')
          echo "coverage_percent=$COVERAGE" >> $GITHUB_ENV
          cat result.log

      - name: Send coverage email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          to: ${{ secrets.REPO_OWNER_EMAIL }}
          from: ${{ secrets.SMTP_USERNAME }}
          subject: "Test Coverage Report for PR #${{ github.event.pull_request.number }}"
          body: |
            Hi,

            A new PR has been raised/updated.

            Coverage Percentage: ${{ env.coverage_percent }}%

            Repo: ${{ github.repository }}
            PR: #${{ github.event.pull_request.number }}
            Branch: ${{ github.head_ref }}
            Commit: ${{ github.sha }}

            Regards,
            GitHub Actions
          secure: true
